<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
<head>
    <title>Custom Brand Icons Finder</title>
    <meta name = "viewport" content = "width=device-width, minimum-scale=1.0, maximum-scale = 1.0, user-scalable = no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-cookies.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.6/angular-sanitize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.12/angular-material.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="custom-brand-icons.js"></script>
    <script src="iconfinder.js"></script>
</head>
<body data-ng-controller="AppCtrl" data-ng-app="ElaxIconFinder">
<div id="outer">
    <div layout-padding="">
        <md-card>
            <md-card-title layout="row">
                <md-card-title-text flex="">
                    <span class="md-headline">
                        <span>Custom Brand Icons </span>
                        <span>Icon Library </span>
                        Cheat Sheet
                    </span>
                    <span class="md-subhead">Use the search box below to look for
                         <span>a fixture name, bulb type or keyword</span>
                         <span >an icon by name or keyword</span>
                    </span>
                </md-card-title-text>
            </md-card-title>
            <md-card-content>
                <md-input-container class="md-block" flex="">
                    <label>
                        <span >Fixture name, bulb type or keyword</span>
                        <span >Icon name or keyword</span>
                    </label>
                    <input ng-model="searchTerm">
                    <md-button class="md-raised md-primary btn-xs"
                               data-ng-if="searchTerm"
                               data-ng-click="copyDirectLink()">Copy direct link to this search</md-button>
                </md-input-container>
                <div ">
                    Examples:
                    <md-button class="groupX left" data-ng-click="updateSearchTerm('tv')">Tv</md-button>
                    <md-button class="groupX right" data-ng-click="updateSearchTerm('pendant')">pendant</md-button>
                </div>
            </md-card-content>
        </md-card>
        <md-content layout="row" layout-wrap="">
            <md-card data-ng-repeat="icon in icons | filter:matchesSearchTerm"
                     flex-xs="100"
                     flex-sm="50"
                     flex-md="33"
                     flex-gt-md="25"
                     class="no-margin-card">
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline"><span >phu:</span>{{icon.name}}</span>
                        <span class="md-subhead">{{icon.aliases}}</span>
                    </md-card-title-text>
                    <md-card-title-media>
                        <div class="md-media-xl card-media">
                            <svg viewBox="0 0 32 32" width="70" fill="#44739e" xmlns="http://www.w3.org/2000/svg"><path ng-attr-d="{{icon.path}}"></path></svg></md-icon>
                        </div>
                    </md-card-title-media>
                </md-card-title>
            </md-card>
        </md-content>
    </div>
</div>
</body>
